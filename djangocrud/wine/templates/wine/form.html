<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for f in wi_form %}
    <div class="mb-3">
      <label for="" class="form-label">{{ f.label }}:</label>
      <input 
        type="{{ f.field.widget.input_type }}"
        class="form-control" 
        name="{{ f.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ f.label }}" />
    </div>
    <div class="col-12 help-text"> {{f.errors}} </div>
  {% endfor %}

  <input name="" id="" class="btn btn-success" type="submit" value="Send info">
</form>
